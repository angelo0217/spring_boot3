logging:
  config: classpath:logging-config.xml
prj:
  consul:
    name: demo-client
api:
  response-codes:
    notFound:
      desc: 404
    badRequest:
      desc: 400
    ok:
      desc: ok
server:
  port: 9999
  servlet:
    context-path: /demo
springdoc:
  api-docs:
    path: /v2/api-docs
  swagger-ui:
    path: /test
#http://127.0.0.1:9999/demo/test redirect to http://127.0.0.1:9999/demo/swagger-ui/index.html
service:
  provider:
    url: http://demo-hello:9999
spring:
  application:
    name: springboot3_demo
  cloud:
    function:
      definition: msg;test;
    stream:
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: demo-mq
                port: 5672
                username: guest
                password: guest
      bindings:
        demo-out-0:
          content-type: application/json
          destination: stream-test-demo
          group: test-group
          binder: local_rabbit
        msg-in-0:
          content-type: application/json
          destination: stream-test-demo
          group: test-group
          binder: local_rabbit
        demo2-out-1:
          content-type: application/json
          destination: stream-msg2-test
          group: test-msg2
          binder: local_rabbit
        test-in-1:
          content-type: application/json
          destination: stream-msg2-test
          group: test-msg2
          binder: local_rabbit
      rabbit:
        bindings:
          msg-in-0:
            consumer:
              expires: 3600000
              ttl: 500
              auto-bind-dlq: true
              dlq-ttl: 500
              dlq-dead-letter-exchange:
  data:
    redis:
      database: 0
      host: demo-redis
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          max-wait: -1
          min-idle: 0
      port: 6379
      timeout: 5000
  datasource:
    url: jdbc:mysql://demo-mysql:3306/mydb?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: Java1234!
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      connection-timeout: 5000
      maximum-pool-size: 10
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    contexts: development
    password: ${spring.datasource.password}
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
management:
  health:
    defaults:
      enabled: false
  security:
    enabled: false
  endpoints:
    health:
      show-details: always
    web:
      exposure:
        include: "*"
